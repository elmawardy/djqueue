<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | DjQueue</title>
  {% load static %}
  <link rel="stylesheet" href="{% static "libraries/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "libraries/css/materialize.min.css" %}">
</head>
<body>

  <div class="container">
    <div class="col-md-6 col-md-offset-3" style="margin-top:2%;text-align:center;">
      <h2>Sign In</h2>
      <br/>
      <form class="login" method="POST" action="{% url 'account_login' %}">
          {% csrf_token %}
          {{ form.as_table }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <br/>
          <br/>
          {% comment %} <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot password</a> {% endcomment %}
          <button class="primaryAction waves-effect waves-light btn" style="background-color:#3F51B5;" type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <style>
    label{
      display:none;
    }
    input{
      background-color:#3F51B5;
    }
  </style>
</body>
</html>
